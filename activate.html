<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            max-width: 900px;
            margin: auto;
        }
        .container {
            width: 90%;
            margin: auto;
        }
        .jumbotron {
            background-color: #87CEEB;
            border-radius: 1rem;
            color: white;
            margin-top: 15px;
            margin-bottom: 15px;
            padding-top: 15px;
            padding-bottom: 15px;
        }
    </style>
    <script>
function getURLParameter(name) {
    return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search) || [, ""])[1].replace(/\+/g, '%20')) || null
}

document.addEventListener("DOMContentLoaded", function(event) { 
  var form = document.getElementById('form');
  form.addEventListener('submit', function(e){
    e.preventDefault();
    activate(new FormData(form));
  });
  document.getElementById('code').value = getURLParameter('code');
});

function activate(formData) {
  document.getElementById('submit').disabled = true;
  form_json = Object.fromEntries(formData);
  // form_json['user_id'] = 0;

  console.log("formData is:");
  console.log(JSON.stringify(form_json));
  fetch('https://pastor-insights-service.gaianet.ai/webhook/ahg0lRP83barIc5if7N4/activate/' + form_json['code'], {
      method: 'GET',
      credentials: "include",

  }).then(function(response) { 
    return response.json();

  }).then(function(data) {
    console.log(data);
    if (data['status']) {
      document.getElementById("form").style.display = "none";
      document.getElementById("successMsg").hidden = false;
    } else {
      var em = document.getElementById("errorMsg");
      em.innerHTML = data['message'];
      em.hidden = false;
    }

  }).catch(error => {
    console.error('Error:', error);
    document.getElementById("errorMsg").hidden = false;
  });
}
    </script>
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1>Confirm your email address</h1>
      <p>You will receive email on this address. Cancel anytime.</p>
    </div>
    <div id="errorMsg" class="alert alert-danger" role="alert" hidden>Sorry, there is a problem with your registration.</div>
    <div id="successMsg" class="alert alert-success" role="alert" hidden>
      <h4 class="alert-heading">Well done!</h4>
    </div>

    <form id="form" class="container">
      <div class="form-group">
        <label for="code" class="form-label">Activation code</label>
        <input class="form-control" id="code" name="code">
      </div>

      <button type="submit" id="submit" class="btn btn-primary">Submit</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
