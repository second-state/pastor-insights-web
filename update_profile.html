<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastor Insights</title>
    <link href="index.css" rel="stylesheet"/>
    <script>
document.addEventListener("DOMContentLoaded", function(event) {
  var form = document.getElementById('form');
  form.addEventListener('submit', function(e){
    e.preventDefault();
    update(new FormData(form));
  });
});

function update(formData) {
  document.getElementById('submit').disabled = true;
  form_json = Object.fromEntries(formData);
  // form_json['user_id'] = 0;

  console.log("formData is:");
  console.log(JSON.stringify(form_json));
  fetch('https://pastor-insights-service.gaianet.ai/webhook/ahg0lRP83barIc5if7N4/update_profile', {
      method: 'POST',
      credentials: "include",
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(form_json),

  }).then(function(response) {
    return response.json();

  }).then(function(data) {
    console.log(data);
    if (data['status']) {
      document.getElementById("form").style.display = "none";
      document.getElementById("successMsg").hidden = false;
    } else {
      var em = document.getElementById("errorMsg");
      em.innerHTML = data['message'];
      em.hidden = false;
    }

  }).catch(error => {
    console.error('Error:', error);
    var em = document.getElementById("errorMsg");
    em.hidden = false;
  });
}
    </script>
</head>
<body>

<!-- Hero Section -->
<div class="hero">
    <div class="hero-content">
        <h1>Everyday News from a Bible Perspective</h1>
        <p>Join the email newsletter to receive Bible-based explanations of news events tailored to your preferences!</p>
        <div class="message-box" id="successMsg" style="display:none">
            <span style="color:green"><b>Done!</b></span> your profile is updated.
        </div>
        <div class="message-box" id="errorMsg" style="display:none">
            <span style="color:red"><b>Sorry,</b></span> there is a problem. Please try again.
        </div>
        <form id="form">
            <div class="subscribe-box">
                <textarea id="profile" name="profile" rows="5"></textarea>
                <div class="email-and-subscribe">
                    <input type="email" id="email" name="email" disabled>
                    <button type="submit" id="submit">Update profile</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
